<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{book_id}(book_id=${book.getId_book()})}"
            th:text="${'person_id = ' + book.getId_person() + ', ' + book.getBook_name() + ', ' + book.getBook_author() + ', ' + book.getYear_of_production()}"></a>
    </div>

    <br/>
    <hr/>
    <div class="text-center">
        <a href="/books/new">Add new book</a>
    </div>
</div>
</body>
</html>
