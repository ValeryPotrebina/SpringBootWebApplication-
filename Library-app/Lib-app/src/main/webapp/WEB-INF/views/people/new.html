<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
  <!--Выражение th:action="@{/people}" направляет форму к POST запросу /people-->
  <form th:method="POST" th:action="@{/people}" th:object="${person}">
    <div>
      <label for="name">Enter name: </label>
      <input type="text" th:field="*{name}" id="name">
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:error="*{name}">Name error</div>
    </div>
    <div>
      <label for="age">Enter age: </label>
      <input type="text" th:field="*{age}" id="age">
      <div style="color: red" th:if="${#fields.hasErrors('age')}" th:error="*{age}">Age error</div>
    </div>
    <input type="submit" value="Creature">
  </form>
</body>
</html>
