<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>New person</title>
</head>
<body>
<!--Все адреca пишутся в @{/...}-->
<!--Все поля пишутся в *{...}-->
<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <div class="line">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}"  th:errors="*{name}">Name error</div>
    </div>

    <div class="line">
        <label for="age">Enter age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color: red" th:if="${#fields.hasErrors('age')}"  th:errors="*{age}">Name error</div>
    </div>

    <div class="line">
        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}"  th:errors="*{email}">Name error</div>
    </div>

    <div class="line">
        <label for="address">Enter address: </label>
        <input type="text" th:field="*{address}" id="address"/>
        <div style="color: red" th:if="${#fields.hasErrors('address')}"  th:errors="*{address}">Name error</div>
    </div>

  <input type="submit" value="Creature!">
</form>
</body>
</html>
